<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MarionettePlayground</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    MarioneetePlayground
    <div id="app">
      <div id="counter">
        <div>parent</div>
        <p>count: <span id="count">10</span></p>
        <div id="child-region"></div>
      </div>
      <div id="users"></div>
    </div>
  </body>
</html>

<script id="child-tmpl" type="x-template/underscore">
<button id="count-up">count up</button>
<button id="count-down">count up</button>
</script>

<script id="user-tmpl" type="x-template/underscore">
<div id="name">name: <%- name %></div>
<div class="progress">
  <div class="progress-bar progress-bar-info" role="progressbar"
    aria-valuenow="<%- hp %>"
    aria-valuemin="0"
    aria-valuemax="<%- maxHp %>"
    style="width: <%- currentHpPercent %>%"
    >
    <%- hp %>
  </div>
</div>
<button id="select-btn" class="btn btn-default btn-sm <%- activeClass %>">select</button>
<br>
</script>

<script src="/dist/build.js"></script>
